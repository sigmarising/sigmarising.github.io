<figure>
  <a class="paragraph-image" href="{{ .Destination | safeURL }}" data-lightbox="gallery">
    <img data-src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }} class="lazyload">
  </a>
  {{ with .Title }}
  <figcaption class="image-caption">
      {{- . | safeHTML -}}
  </figcaption>
  {{ end }}
</figure>
